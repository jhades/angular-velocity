<div class="tab-container">

    <ul class="tab-list">
        <li ng-repeat="tab in tabs" ng-class="{'selected': tab.selected}">
            <div class="tab-button" ng-click="onTabSelected($index)">
                <div class="tab-button-text">
                    {{tab.tabText}}
                </div>
            </div>
        </li>
    </ul>

    <div class="tab-body">
        <div ng-transclude></div>
    </div>

</div>
