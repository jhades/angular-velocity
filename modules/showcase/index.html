<!DOCTYPE html>
<html lang="en" class="pure-skin-ngv">
<head>
    <meta charset="UTF-8">
    <title>Angular Velocity Showcase</title>
    <link rel="stylesheet" href="/dist/styles/angular-velocity.css">
    <link rel="stylesheet" href="/dist/styles/showcase.css">
<body>


<div class='container'>

    <sample-app></sample-app>

</div>


<script src="/lib/traceur-runtime.js"></script>
<script src="/lib/es6-module-loader-sans-promises.js"></script>
<script src="/lib/Reflect.js"></script>
<script src="/lib/system.src.js"></script>
<script src="/lib/zone.js"></script>
<script src="/lib/angular2.js"></script>
<script src="/lib/index.js"></script>

<script>

    // TODO  Ugly workaround of systemjs issue https://github.com/systemjs/systemjs/issues/487
    (function () {
          var c = System.defined['angular2/core'];
          var i = c.deps.indexOf('angular2/src/core/compiler/interfaces');
          if (i >= 0) {
                c.deps[i] = 'angular2/src/core/zone/ng_zone';
          }
    }());

    System.baseURL += '.';
    System.import('./showcase/DemoApp')
            .catch(function (e) {
                console.error(e, 'Error bootstrapping app');
            });
</script>
</body>
</html>
