<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular Velocity Showcase</title>
    <link rel="stylesheet" href="/dist/angular-velocity.css">
    <link rel="stylesheet" href="/showcase/styles/showcase.css">
</head>
<body class="pure-skin-ngv" style="background: white">

    <div class="demos">

        <div class="demo">
            <hello-world></hello-world>
        </div>

        <div class="demo">

            <form class="pure-form">
                <h2>Dropdown</h2>
                <div class="ngv-input select-one clearfix">
                    <input type="text">
                    <div class="widget-button dropdown-button active"></div>

                    <div class="selection-list" style="max-height:100px;width:280px">

                        <div class="selection-option">
                            <div class="selection-description">Option 1</div>
                        </div>
                        <div class="selection-option selected">
                            <div class="selection-description">Option 2</div>
                        </div>
                        <div class="selection-option">
                            <div class="selection-description">Option 3</div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>

    <!-- ES6-related imports -->
    <script src="/node_modules/gulp-traceur/node_modules/traceur/bin/traceur-runtime.js"></script>
    <script src="/node_modules/es6-module-loader/dist/es6-module-loader-sans-promises.src.js"></script>
    <script src="/node_modules/systemjs/lib/extension-register.js"></script>

    <script>
        register(System);
    </script>

    <!-- Angular2-related imports -->
    <script src="/node_modules/angular2/node_modules/zone.js/zone.js"></script>
    <script src="/node_modules/angular2/node_modules/zone.js/long-stack-trace-zone.js"></script>
    <script src="/dist/lib/angular2.js"></script>


    <script src="helloworld/referenceData.js"></script>

    <!-- Application bootstrap logic -->
    <script>
        System.import('helloworld/HelloWorld').catch(console.log.bind(console));
    </script>

</body>
</html>
